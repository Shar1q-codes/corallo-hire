version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: corallo_postgres_prod
    environment:
      POSTGRES_USER: corallo
      POSTGRES_PASSWORD: corallo
      POSTGRES_DB: corallo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  temporal:
    build:
      context: ./temporal
    image: corallo-temporal:prod
    container_name: corallo_temporal_prod
    depends_on:
      - postgres
    environment:
      DB: postgres12
      DB_PORT: "5432"
      POSTGRES_SEEDS: corallo_postgres_prod
      POSTGRES_USER: corallo
      POSTGRES_PWD: corallo
      POSTGRES_PASSWORD: corallo
      POSTGRES_DB: corallo
      DYNAMIC_CONFIG_FILE_PATH: config/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./temporal-dynamicconfig:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 7233"]
      interval: 10s
      timeout: 5s
      retries: 10

  temporal-ui:
    image: temporalio/ui:2.27.0
    container_name: corallo_temporal_ui_prod
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8233:8080"

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: corallo_api_prod
    depends_on:
      - postgres
      - temporal
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://corallo:corallo@postgres:5432/corallo
      TEMPORAL_ADDRESS: temporal:7233
      COGNITO_REGION: ${COGNITO_REGION:?COGNITO_REGION required}
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID:?COGNITO_USER_POOL_ID required}
      COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID:?COGNITO_CLIENT_ID required}
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS required}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: ../..
      dockerfile: apps/worker/Dockerfile
    container_name: corallo_worker_prod
    depends_on:
      - postgres
      - temporal
    environment:
      DATABASE_URL: postgresql://corallo:corallo@postgres:5432/corallo
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_TASK_QUEUE: applications
      OUTBOX_DISPATCH_INTERVAL_MS: 5000
    healthcheck:
      test: ["CMD-SHELL", "node -e \"process.exit(0)\""]
      interval: 30s
      timeout: 5s
      retries: 3

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL required}
        NEXT_PUBLIC_COGNITO_DOMAIN: ${NEXT_PUBLIC_COGNITO_DOMAIN:?NEXT_PUBLIC_COGNITO_DOMAIN required}
        NEXT_PUBLIC_COGNITO_CLIENT_ID: ${NEXT_PUBLIC_COGNITO_CLIENT_ID:?NEXT_PUBLIC_COGNITO_CLIENT_ID required}
        NEXT_PUBLIC_COGNITO_REDIRECT_URI: ${NEXT_PUBLIC_COGNITO_REDIRECT_URI:?NEXT_PUBLIC_COGNITO_REDIRECT_URI required}
    container_name: corallo_web_prod
    depends_on:
      - api
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data_prod:
