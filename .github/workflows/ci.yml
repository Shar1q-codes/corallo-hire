name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test
      - run: pnpm build
      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t corallo-api:ci .
      - name: Build Worker image
        run: docker build -f apps/worker/Dockerfile -t corallo-worker:ci .
      - name: Build Web image
        run: docker build -f apps/web/Dockerfile -t corallo-web:ci .
      - name: Registry push placeholder
        run: echo "Configure registry push + deploy here"
